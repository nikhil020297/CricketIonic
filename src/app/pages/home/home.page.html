<ion-header class="header-container">
  <ion-toolbar>
    <ion-title>
      Select Country
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="container">
  <ion-list>
    <ion-item *ngFor="let country of countryList" class="country-cotainer" (click)="gotoDasahboard(country)">
      <ion-thumbnail>
        <ion-img [src]="country.icon"></ion-img>
      </ion-thumbnail>
      <ion-label class="country-name">{{country.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
